<!-- add_material.html -->

<form action="{% url 'add_material' course.courseId %}" method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Material Title" required><br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" placeholder="Material Content" rows="4" cols="50" required></textarea><br><br>

    <label for="documentType">Document Type:</label>
    <input type="text" id="documentType" name="documentType" placeholder="Document Type" required><br><br>

    <!-- Other form fields and submit button -->
</form>
