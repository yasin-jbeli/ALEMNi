<h1>{{ course.title }}</h1>
<!-- Other course details -->

<h2>Materials:</h2>
<ul>
    <!-- List existing materials -->
    {% for material in materials %}
    <li>
        {{ material.title }}
        <a href="{% url 'material_detail' materialId=material.materialId %}">View Material</a>
        <a href="{% url 'modify_material' materialId=material.materialId %}">Modify Material</a>
        <a href="{% url 'delete_material' materialId=material.materialId %}">Delete Material</a>
        <!-- You can modify these links to your specific URLs for modification and deletion -->
    </li>
    {% endfor %}
</ul>

<!-- Button to add new material -->
<a href="{% url 'add_material' courseId=course.courseId %}">Add Material</a>
